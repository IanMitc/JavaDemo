<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="result"></h1>

    <script>
        function print(data){
            document.getElementById('result').innerHTML = data;
        }

        function addNumber(a, b, mycb){
            let sum =a + b;
            mycb(sum)
        }

        addNumber(20, 300, print);

    </script>
    
</body>
</html>
